                    <i class="fa-solid fa-bars color-white"></i>

        <section class="home-comun display-flex flex-center w100" id="home-store-locator">
        <div class="home-texto-comun flex-center display-flex">
            <h2 class="niveau em2 color-white gallery-text">Shop Locator</h2>
            <p class="niveau em1 color-gris gallery-text">worldwide fashion store</p>

        <div class="breadcrumb">
        <a href="#" class="niveau">Home</a>

        <a href="#" class="niveau">Shop classic</a>

        <div class="filter-toggle" onclick="toggleSidebar()"></div>

        <section class="container-shop display-flex fl-wrap">
            <article class="sidebar" id="sidebar">
                <div class="filter-section">
                    <h3 class="niveau">Filter by color</h3>
                    <ul>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="red">Red</label></li>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="black">Black</label></li>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="green">Green</label></li>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="blue">Blue</label></li>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="silver">Silver</label></li>
                        <li><label class="display-flex custom-checkbox myriad"><input type="radio" name="color" value="rosegold">Rose Gold</label></li>
                    </ul>
                </div>
                <div class="filter-section">
                    <h3>Filter by size</h3>
                    <ul>
                        <li><label><input type="radio">39MM (37)</label></li>
                        <li><label><input type="radio">40MM (54)</label></li>
                        <li><label><input type="radio">41MM (54)</label></li>
                        <li><label><input type="radio">42MM (54)</label></li>
                        <li><label><input type="radio">45MM (54)</label></li>
                    </ul>
                </div>
                <div class="filter-section">
                    <h3>Filter by price</h3>
                    <div class="price-filter display-flex">
                        <input max="4000" min="200" type="range" value="2000"/>
                        <input type="text" value="$10 - $ 4000">
                    </div>
                </div>
                <div class="filter-section">
                    <h3>Filter by rating</h3>
                    <ul>
                        <li>
                            <label>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li>
                            <label>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li>
                            <label>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                        <li>
                            <label>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </label>
                        </li>
                    </ul>
                </div>
            </article>

            <article class="content-shop-gallery">
                <div class="sorting">
                    <div class="left">
                        <div class="column-buttons">
                            <button onclick="changeColumns(2)">2</button>
                            <button onclick="changeColumns(3)">3</button>
                            <button onclick="changeColumns(4)">4</button>
                        </div>
                    </div>
                
                    <select>
                        <option >Default Sorting</option>
                    </select>
                </div>

                <div class="product-grid display-grid" id="productGrid">
                    
                </div>
            </article>
        </section>
